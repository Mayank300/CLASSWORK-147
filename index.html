<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #000000">
      <!--Camera-->
      <a-entity position="0 30 40">
        <a-camera></a-camera>
      </a-entity>

      <!-- <a-entity
        sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 1.5"
      >
      </a-entity> -->

      <!--Sky-->
      <a-sky
        src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"
      >
      </a-sky>

      <!--Sun-->
      <a-entity>
        <a-sphere
          position="0 0 0"
          radius="2"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"
        ></a-sphere>
      </a-entity>

      <!--Mercury-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000"
      >
        <a-sphere
          position="1  0 -5"
          radius="0.2"
          src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
        >
        </a-sphere>
      </a-entity>

      <!--Venus-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000"
      >
        <a-sphere
          position="1 0 -7.7"
          radius="0.3"
          src="https://raw.githubusercontent.com/Mayank300/Space-Exploration/main/assets/img/venus.png"
        >
        </a-sphere>

      <!--Earth-->
      <a-entity
      position="0 0 0"
      rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000"
    >
      <a-sphere
        position="1 0 -10.4"
        radius="0.3"
        src="https://raw.githubusercontent.com/Mayank300/Space-Exploration/main/assets/img/earth.png"
      >
      <a-torus
             color="grey"
             rotation="90 0 0"
             radius="1"
             segments-tubular="1000"
             radius-tubular="0.01"
           ></a-torus>
        <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; easing:linear; loop: true; dur: 10000"
        >
            <a-sphere
                position="1 0 0"
                src="https://raw.githubusercontent.com/Mayank300/Space-Exploration/main/assets/img/moon.png"
                radius="0.2"
            >

            </a-sphere>
        </a-entity>
      </a-sphere>
      </a-entity>


      <!-- Saturn -->
      <a-entity  
      position="0 0 0"
      rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000"
      >

        <a-sphere
        position="25 0 -5"
        radius="1"
        src="https://raw.githubusercontent.com/Mayank300/Space-Exploration/main/assets/img/saturn.png"
        >
        <a-torus
        color="white"
        rotation="90 0 0"
        radius="2"
        segments-tubular="1000"
        radius-tubular="0.01"
      ></a-torus>
        <a-torus
        color="pink"
        rotation="90 0 0"
        radius="2.2"
        segments-tubular="1000"
        radius-tubular="0.02"
      ></a-torus>
      <a-torus
      color="yellow"
      rotation="90 0 0"
      radius="2.3"
      segments-tubular="1000"
      radius-tubular="0.02"
    ></a-torus>
    <a-torus
    color="red"
    rotation="90 0 0"
    radius="2.4"
    segments-tubular="1000"
    radius-tubular="0.02"
  ></a-torus>
  <a-torus
  color="white"
  rotation="90 0 0"
  radius="2.5"
  segments-tubular="1000"
  radius-tubular="0.02"
></a-torus>
        </a-sphere>
      </a-entity>
      <!--Orbital Paths-->

      <!--Mercury-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="5"
        segments-tubular="1000"
        radius-tubular="0.01"
      ></a-torus>

      <!--Venus-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="7.8"
        segments-tubular="1000"
        radius-tubular="0.01"
      ></a-torus>

      <!--Earth-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="10.6"
        segments-tubular="1000"
        radius-tubular="0.01"
      ></a-torus>

      <!--Mars-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="13.6"
        segments-tubular="1000"
        radius-tubular="0.01"
      ></a-torus>

      <!--Jupiter-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="22"
        segments-tubular="1000"
        radius-tubular="0.01"
      ></a-torus>

      <!--Saturn-->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="26"
        segments-tubular="1000"
        radius-tubular="0.01"
      ></a-torus>

      <!-- Uranus -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="30"
        segments-tubular="1000"
        radius-tubular="0.01"
      ></a-torus>

      <!-- Neptune -->
      <a-torus
        color="grey"
        rotation="90 0 0"
        radius="35"
        segments-tubular="1000"
        radius-tubular="0.01"
      ></a-torus>
    </a-scene>
  </body>
</html>
